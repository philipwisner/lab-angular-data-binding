<h1>Today's Foods</h1>

<div class="today-foods">
  <div *ngFor="let food of todaysFoods">
    <img src="{{food.image}}" alt="">
    <p><strong>Name: </strong> {{food.name}}</p>
    <p><strong>Calories: </strong>{{food.calories}}</p>
    <p><strong>Quantity: </strong>{{food.quantity}}</p>
  </div>
</div>
